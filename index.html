<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap">
    <title>Password Generator</title>
</head>

<body>
    <h1 id="title"> <span id="generateText"> Generate a </span> random password</h1>
    <h3 id="subtitle">Never use an unsecure password again</h3>
    <button onclick="generateRandomPassword()" id="generateButton">Generate Password</button>

    <div class="passLength">
        <label for="lengthInput">Password length</label>
        <select id="lengthSelect">
        </select>
    </div>

    <div class="textfield">
        <div class="input-container">
            <input disabled type="text" id="passOne">
            <button onclick="copyToClipboard()" class="copyButton">Copy</button>
        </div>
        <div class="input-container">
            <input disabled type="text" id="passTwo">
            <button onclick="copyToClipboard2()" class="copyButton">Copy</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
